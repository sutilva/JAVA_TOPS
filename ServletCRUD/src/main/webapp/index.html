            <div class="input-data">
               <input type="password"  name="password">

            </div>
         </div>
        
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="signup">

            </div>
            
            <a href="ViewServlet">
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>

            </div>

      </div>
